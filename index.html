
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Audit Operations Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Depth Level 1: App Background - Premium Neutral Gradient */
      background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      background-attachment: fixed;
      color: #0f172a;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Depth Level 2: Primary Containers (Cards/Panels) */
    .glass-card {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.03);
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }
    .glass-sidebar {
      background: rgba(248, 250, 252, 0.85); /* Slightly darker/neutral for contrast */
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-right: 1px solid rgba(0, 0, 0, 0.06);
    }

    /* Depth Level 3: Interactive Elements & Micro-interactions */
    .interactive-element {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
      transition: all 180ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    .interactive-element:hover {
      background: #ffffff;
      box-shadow: 0 12px 24px -6px rgba(0, 0, 0, 0.08), 0 4px 8px -2px rgba(0, 0, 0, 0.04);
      transform: translateY(-2px);
      border-color: rgba(0, 82, 204, 0.15);
    }
    
    /* Page Load Transition */
    .fade-slide-in {
      animation: fadeSlideIn 200ms ease-out forwards;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.06);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.15);
    }
    
    h1, h2, h3 {
      letter-spacing: -0.025em;
    }
  </style>

</html>
